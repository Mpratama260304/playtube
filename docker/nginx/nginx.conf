# Nginx configuration for PlayTube - Optimized for video streaming
# Supports X-Accel-Redirect for efficient video delivery

upstream php-fpm {
    server app:9000;
}

server {
    listen 80;
    server_name _;
    
    root /var/www/public;
    index index.php index.html;
    
    client_max_body_size 2G;
    client_body_timeout 300s;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Static assets (CSS, JS, images) - aggressive caching
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }
    
    # Build assets from Vite
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Public storage symlink (thumbnails, etc)
    location /storage/ {
        alias /var/www/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        
        # Enable efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        try_files $uri =404;
    }
    
    # Internal location for X-Accel-Redirect video delivery
    # This is called by Laravel controller via X-Accel-Redirect header
    # Provides optimal performance for video streaming with Range support
    location /_protected_storage/ {
        internal;
        alias /var/www/storage/app/public/;
        
        # Range request support (critical for video seeking)
        # Nginx handles this automatically for static files
        
        # Aggressive caching for video files
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Enable efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Large output buffer for video streaming
        output_buffers 2 512k;
    }
    
    # Video streaming endpoint (delegates to Laravel for auth, then X-Accel)
    location /stream/ {
        try_files $uri $uri/ @php;
        
        # Disable buffering for streaming
        proxy_buffering off;
        
        # Allow large files
        client_max_body_size 0;
    }
    
    # Main Laravel application
    location / {
        try_files $uri $uri/ @php;
    }
    
    # PHP-FPM backend
    location @php {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        
        # Timeouts for long operations (video upload)
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~ \.(env|log|sql|sqlite)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
