; ============================================
; PHP Configuration for PlayTube
; Optimized for video streaming application
; ============================================

[PHP]
; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; Memory and execution limits (high for video processing)
memory_limit = 512M
max_execution_time = 3600
max_input_time = 3600

; File uploads (large for video files)
upload_max_filesize = 2G
post_max_size = 2G
max_file_uploads = 20

; Session
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Date/Time
date.timezone = UTC

; OPcache (for production performance)
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
