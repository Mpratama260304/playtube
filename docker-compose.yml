# ============================================
# PlayTube Docker Compose Configuration
# ============================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

version: '3.8'

services:
  # ==========================================
  # Laravel Application
  # ==========================================
  app:
    image: mpratamamail/playtube:latest
    container_name: playtube-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      - APP_NAME=${APP_NAME:-PlayTube}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-base64:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx=}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - DB_CONNECTION=${DB_CONNECTION:-sqlite}
      - DB_DATABASE=${DB_DATABASE:-/var/www/html/database/database.sqlite}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
      - CACHE_DRIVER=${CACHE_DRIVER:-file}
      - SESSION_DRIVER=${SESSION_DRIVER:-file}
      - FILESYSTEM_DISK=${FILESYSTEM_DISK:-public}
    volumes:
      # Persistent storage for uploads, database, and logs
      - playtube-storage:/var/www/html/storage/app
      - playtube-database:/var/www/html/database
      - playtube-logs:/var/www/html/storage/logs
    networks:
      - playtube-network

  # ==========================================
  # Queue Worker (Optional - for background jobs)
  # ==========================================
  queue:
    image: mpratamamail/playtube:latest
    container_name: playtube-queue
    restart: unless-stopped
    command: >
      sh -c "sleep 30 && php artisan queue:work --sleep=3 --tries=3 --max-time=3600"
    environment:
      - APP_NAME=${APP_NAME:-PlayTube}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-base64:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx=}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=${DB_CONNECTION:-sqlite}
      - DB_DATABASE=${DB_DATABASE:-/var/www/html/database/database.sqlite}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-database}
    volumes:
      - playtube-storage:/var/www/html/storage/app
      - playtube-database:/var/www/html/database
      - playtube-logs:/var/www/html/storage/logs
    networks:
      - playtube-network

  # ==========================================
  # Go Video Streaming Server (High Performance)
  # ==========================================
  video-server:
    build:
      context: ./video-server
      dockerfile: Dockerfile
    container_name: playtube-video-server
    restart: unless-stopped
    ports:
      - "${VIDEO_SERVER_PORT:-8090}:8090"
    environment:
      - VIDEO_SERVER_PORT=8090
      - VIDEO_BASE_PATH=/data/videos
      - HLS_BASE_PATH=/data/hls
      - VIDEO_SECRET_KEY=${GO_VIDEO_SECRET_KEY:-playtube-video-secret-key-change-in-production}
      - VIDEO_CACHE_SIZE=${VIDEO_CACHE_SIZE:-1073741824}
      - VIDEO_CACHE_ENABLED=${VIDEO_CACHE_ENABLED:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000,http://localhost:80}
      - APP_ENV=${APP_ENV:-local}
    volumes:
      - playtube-storage:/data
    networks:
      - playtube-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# Networks
# ==========================================
networks:
  playtube-network:
    driver: bridge

# ==========================================
# Volumes for persistent data
# ==========================================
volumes:
  playtube-storage:
    driver: local
  playtube-database:
    driver: local
  playtube-logs:
    driver: local
